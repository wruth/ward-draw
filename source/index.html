<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WardDraw</title>
        <meta name="description" content="">

    <!-- Mobile friendly viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style sheet link -->
        <link href="css/main.css" rel="stylesheet" media="all">
        
    </head>
    <body>
        <h1>WardDraw</h1>
        <div id="canvas-wrapper">
            <canvas id="canvas"></canvas>
            <div id="toolbar">
                <form name="tools">
                    <fieldset>
                        <legend>Colors</legend>
                        <label class="tool"><input type="radio" name="color" value="red">Red</label>
                        <label class="tool"><input type="radio" name="color" value="yellow">Yellow</label>
                        <label class="tool"><input type="radio" name="color" value="green">Green</label>
                        <label class="tool"><input type="radio" name="color" value="blue">Blue</label>
                    </fieldset>
                    <fieldset>
                        <legend>Mode</legend>
                        <label class="tool"><input type="radio" name="mode" value="selectShapes">Select</label>
                        <label class="tool"><input type="radio" name="mode" value="createRectangles">Draw Rectangle</label>
                        <label class="tool"><input type="radio" name="mode" value="createEllipses">Draw Ellipse</label>
                    </fieldset>
                </form>
                <div>
                    <button id="remove-all">Remove All</button>
                </div>
            </div>
            
        </div>
    </body>

    <script src="js/script.js"></script>
</html>
